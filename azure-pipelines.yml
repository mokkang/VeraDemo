trigger:
- main

resources:
  repositories:
  - repository: verademo-dont
    type: github
    name: mokkang/verademo-dont
    endpoint: github

pool:
  vmImage: 'ubuntu-latest'

steps:
- checkout: https://github.com/mokkang/verademo-dont

- task: Docker@2
  displayName: Build Docker image
  inputs:
    command: build
    dockerfile: $(Build.SourcesDirectory)/Dockerfile
    tags: |
      myimage:$(Build.BuildId)