
name: SCA Scan Action

on:
  push:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file ./app/pom.xml

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.1.0
      with:
        # Artifact name
        name: verademo.war # optional, default is artifact
        # A file, directory or wildcard pattern that describes what to upload
        path: ${{ github.workspace }}/app/target/
        # The desired behavior if no files are found using the provided path.
 #   Available Options:
  #    warn: Output a warning but do not fail the action
  #    error: Fail the action with an error message
  #    ignore: Do not output any warnings or errors, the action does not fail

#      if-no-files-found: warn # optional, default is warn#
        # Duration after which artifact will expire in days. 0 means using default retention.
 #   Minimum 1 day. Maximum 90 days unless changed from the repository settings page.

#        retention-days: # optional
    - name: Download a Build Artifact
      uses: actions/download-artifact@v3.0.0
      with:
        # Artifact name
        name: verademo.war # optional
        # Destination path
        path: ${{ github.workspace }}/app/target/*.war # optional
    - name: Checkout
      uses: actions/checkout@v2
    - name: Run Veracode SCA
      
      env:
        SRCCLR_API_TOKEN: ${{ secrets.SRCCLR_API_TOKEN }}
      uses: veracode/veracode-sca@v1.09
      with:
        github_token: ${{ secrets.GIT_TOKEN }}
        path: ./app/
        #create-issues: false       
        update_advisor: false
        allow-dirty: true
        recursive: false
